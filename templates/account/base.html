<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block head_title %}{% endblock head_title %}</title>
</head>
<body>
    <nav class="black text-white">
        <ul class="right hide-on-med-and-down text-white">
            <li><a href="#!">Lorem</a></li>
            <li><a href="#!">Ipsum</a></li>
        </ul>
        <ul id="slide-out" class="side-nav">
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons material-spec-icon text-white" title="Show navigation">menu</i></i></a>
    </nav>
    {% block body %}
    {% block content %}
    {% endblock content %}
    {% endblock body %}
    {% block extra_body %}
    {% endblock extra_body %}
    <script src = "{% static 'js/jquery.min.js' %}"></script>
                    <script src = "{% static 'js/materialize.js' %}"></script>
                    <script src = "{% static 'js/init.js' %}"></script>
</body>
</html>
